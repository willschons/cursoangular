<html  ng-app="app" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title>teste</title>

    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
 <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>

  </head>

  <body class="container">
    <div class="header-inner">
        <h1 style="text-align:center; color:blue;">Bem vindo ao Curso de AngularJS</h1>

    </div>
    <div ng-controller="PrimeiroController">
<p>Olá {{nome}}!</p>
<div ng-class="{'panel panel-primary':inixiado, 'panel panel-danger':!iniciado}"> 
      <div class="panel-heading">
          <h3 class="panel-title">Título</h3>
      </div>

      <div class="panel-body">
        <p ng-show="iniciado">Curso em andamento </p>
        <p ng-hide="iniciado">Curso finalizado </p>
        <p ng-if="!iniciado">Aguarde próximo curso!</p>
      </div>

</div>
<p ng-show="iniciado">Curso em andamento </p>
<p ng-hide="iniciado">Curso finalizado </p>
<p ng-if="!iniciado">Aguarde próximo curso!</p>
<br><br>
<li ng-repeat="aluno in alunos">{{aluno}}</li>
<br><md-button class="md-accent">or maybe me</md-button>
<md-button ng-show="iniciado" ng-click="finalizar()" class="md-raised"> Finalizar</md-button>
<md-button ng-hide="iniciado" ng-click="iniciar()" class="md-warn md-raised md-hue-2"> Iniciar</md-button>
    </div>


    <div class="container-fluid container-fixed-lg footer">
      <p class="small no-margin pull-left sm-pull-reset">
        <span>Copyright 2018</span>
      </p>
    </div>

<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>

<script src="node_modules/angular-bind-html-compile-ci-dev/angular-bind-html-compile.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/primeiro-controller.js"></script>
  </body>

</html>
